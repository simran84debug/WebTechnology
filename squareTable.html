<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Table</title>
    <style>
        table,tr,td{
            border: 3px solid black; 
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <table id="tbl">
        <tr>
            <td>Number</td>
            <td>Square</td>
            <td>Cube</td>
        </tr>
    </table>
    <script>

        for(let i=1; i<21; i++){
            setTimeout(()=>{
        let t=document.getElementById('tbl')
        let row=document.createElement('tr')
        let td1=document.createElement('td')
        let td2=document.createElement('td')
        let td3=document.createElement('td')
        td1.innerText=i
        td2.innerText=i*i
        td3.innerText=i*i*i
        row.appendChild(td1)
        row.appendChild(td2)
        row.appendChild(td3)
        t.appendChild(row)
        },i*1000)
}

    </script>    
    
</body>
</html>
